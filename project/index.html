<!DOCTYPE html>
<html lang= "en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>FOOD HUB</title>
    
    <!-- css file link -->
     <link rel="stylesheet" href="/index.css">

     <!-- font awesome link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- destop view -->
     <div id="container"
     class="container">
        <div id="menu">
           <div class="bramd-logo">
            <img src="/food image/foodlogo.png"alt="logo">
         </div>
         <div class="menu-item">
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Yourorder</a>
            <a href="#">Wishlist</a>
            <a href="#">Address</a>
            <a href="#">Help</a>
         </div> 

         <div id="food-container">
            <div id="header">
                <div class="add-box">
                    <i class="fa fa-map-maker your-address">Your Address </i>
                 </div>
                 <div class="util">
                    <i class="fa fa=search">Search</i>
                    <i class="fa fa-tags">Offers</i>
                    <i class="fa fa-cart-plus"id="cart-plus">0 Items</i>
                 </div>
             </div>
             <div id="food items">
                 <div id="briyani">
                     <p id="category-name">Briyani</p>
                     <div id="item-card">
                         <div id="card-top">
                         <i class="fa fa-star" id="rating">rs.150</i> 
                         <i class ="fa fa-heart-o add-to-cart"></i>  
                         </div>
                         <img src="/food image/Briyani/chicken briyani.jpg"alt="">
                         <p id="items-name">Chicken curry</p>
                         <p id="item-price">price:rs.120</p>
                     </div>  
                </div>
            </div>
         </div>   
         <div id="cart">
            <h1>I am cart box</h1>
         </div>    
     </div>
